<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Surprise ğŸ’–</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff0f5;
      padding: 50px;
    }

    h1 {
      color: #e75480;
      font-size: 3em;
    }

    h2 {
      color: #e75480;
      font-size: 2em;
      margin-top: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.2s;
      border: none;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #e75480;
    }

    .no {
      background-color: #aaa;
      position: relative;
    }
  </style>
</head>

<body>

  <h1>Happy Valentineâ€™s Day ğŸ’–</h1>
  <p>Hey love ğŸ˜˜ I have a very important question for youâ€¦</p>
  <h2>Will you be my Valentine? ğŸ’Œ</h2>

  <div>
    <button class="btn yes" onclick="showYes()">Yes ğŸ’–</button>
    <button class="btn no" id="noBtn" onclick="clickNo()" onmouseover="moveNo()">No âŒ</button>
  </div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let noClickCount = 0;

    function showYes() {
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        window.location.href = "yes.html";
      }, 1200);
    }

    function clickNo() {
      noClickCount++;

      if (noClickCount === 1) {
        alert("Really? ğŸ¥º");
      } 
      else if (noClickCount === 2) {
        alert("Are you sure? ğŸ˜³");
      } 
      else if (noClickCount === 3) {
        alert("Iâ€™m sorry ğŸ˜Œ You donâ€™t have rights to click NO!");
      } 
      else if (noClickCount === 4) {
        alert("STOP IT ğŸ˜¤ Shut up and click YES now!");

        const noBtn = document.getElementById("noBtn");
        noBtn.disabled = true;
        noBtn.style.opacity = "0.5";
        noBtn.style.cursor = "not-allowed";
      }
    }

    function moveNo() {
      if (noClickCount >= 4) return;

      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
