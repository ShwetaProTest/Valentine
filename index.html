<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise üíñ</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #fff0f5;
    padding: 50px;
    overflow: hidden;
    position: relative;
  }

  h1 { color: #e75480; font-size: 3em; }
  h2 { color: #e75480; font-size: 2em; }

  /* Buttons */
  .btn {
    padding: 12px 25px;          
    font-size: 16px;             
    border-radius: 50px;         
    color: white;
    margin: 10px;
    cursor: pointer;
    border: none;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    letter-spacing: 1px;
    position: relative;
    z-index: 1;
  }

  .yes { background: linear-gradient(45deg, #ff77a9, #e75480); }
  .no  { background: linear-gradient(45deg, #bbb, #888); }

  .yes:hover { transform: scale(1.15); box-shadow: 0 8px 20px rgba(231,84,128,0.6); }
  .no:hover  { transform: scale(1.1); box-shadow: 0 8px 20px rgba(136,136,136,0.6); }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: float 6s linear infinite;
    color: #e75480;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }

  /* NO message container */
  #no-message-container { position:absolute; top:200px; left:50px; }

  /* Individual NO messages */
  .no-message {
    display: inline-block;
    margin-left: 10px;
    margin-top: 5px;
    padding: 8px 12px;
    background: #ffd1dc;
    color: #e75480;
    font-size: 13px;
    font-weight: bold;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    white-space: nowrap;
    opacity: 0;
    transform: scale(0.8);
    transition: transform 0.3s, opacity 0.3s;
    position: relative;
  }

  .no-message::after {
    content: "";
    position: absolute;
    top: 50%;
    left: -6px;
    transform: translateY(-50%);
    border-width: 6px;
    border-style: solid;
    border-color: transparent #ffd1dc transparent transparent;
  }

</style>
</head>

<body>

<h1>Happy Valentine‚Äôs Day üíñ</h1>

<!-- Cute Bunny Image -->
<img src="bunny.png" 
     alt="Cute Bunny" 
     style="width:200px; margin-bottom:20px; border-radius:20px;">

<p>Hey love üòò I have a very important question for you‚Ä¶</p>
<h2>Will you be my Valentine? üíå</h2>

<!-- Buttons -->
<button class="btn yes" id="yesBtn" onclick="yesClick()">Yes üíñ</button>
<button class="btn no" id="noBtn" onclick="noClick()" onmouseover="moveNo()">No ‚ùå</button>

<!-- NO message container -->
<div id="no-message-container"></div>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
let noCount = 0;
let yesScale = 1;
let noMessageIndex = 0;

function yesClick() {
  confetti({ particleCount: 300, spread: 120, startVelocity: 45 });
  setTimeout(() => { window.location.href = "yes.html"; }, 1200);
}

function showNoMessage(msg) {
    const container = document.getElementById("no-message-container");
    const bubble = document.createElement("div");
    bubble.className = "no-message";
    bubble.innerText = msg;

    // horizontal offset for multiple bubbles
    bubble.style.left = (noMessageIndex * 190) + "px";
    noMessageIndex++;

    container.appendChild(bubble);

    // Animate fade in + scale
    setTimeout(() => { bubble.style.opacity = 1; bubble.style.transform = "scale(1)"; }, 50);

    // Fade out after 2s
    setTimeout(() => {
        bubble.style.opacity = 0;
        bubble.style.transform = "scale(0.8)";
        setTimeout(() => { bubble.remove(); }, 300);
    }, 2000);
}

function noClick() {
  noCount++;
  yesScale += 0.15;
  document.getElementById("yesBtn").style.transform = `scale(${yesScale})`;

  if (noCount === 1) showNoMessage("Really? ü•∫");
  else if (noCount === 2) showNoMessage("Are you sure? üò≥");
  else if (noCount === 3) showNoMessage("Sorry üòå You don‚Äôt have rights to click NO!");
  else if (noCount === 4) {
    showNoMessage("STOP IT üò§ Just click YES now!");
    const noBtn = document.getElementById("noBtn");
    noBtn.style.display = "none"; // disappears
  }
}

function moveNo() {
  if (noCount >= 4) return;
  const btn = document.getElementById("noBtn");
  btn.style.transform =
    `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px) scale(${1 - noCount*0.1})`;
}

/* Floating hearts generator */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
