<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise üíñ</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #fff0f5;
  padding: 5vw;
  overflow: hidden;
  position: relative;
}

h1 { font-size: clamp(2rem,5vw,3em); color:#e75480; }
h2 { font-size: clamp(1.5rem,4vw,2em); color:#e75480; }
p { font-size: clamp(1rem,3vw,1.2em); margin: 10px 0; }

/* Buttons */
.btn {
  padding: clamp(8px,2vw,12px) clamp(20px,4vw,25px);
  font-size: clamp(14px,3vw,16px);
  border-radius: 50px;
  color: white;
  margin: 10px;
  cursor: pointer;
  border: none;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  position: relative;
  z-index: 1;
}

.yes { background: linear-gradient(45deg,#ff77a9,#e75480);}
.no  { background: linear-gradient(45deg,#bbb,#888); }

.yes:hover { transform: scale(1.15); box-shadow:0 8px 20px rgba(231,84,128,0.6);}
.no:hover { transform: scale(1.1); box-shadow:0 8px 20px rgba(136,136,136,0.6); }

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: clamp(16px,4vw,24px);
  animation: float 6s linear infinite;
  color: #e75480;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

/* NO messages */
#no-message-container {
  position:absolute;
  top:20%;
  left:5%;
  display:flex;
  flex-wrap: wrap;
  gap: 5px;
}

.no-message {
  display:inline-block;
  padding: 5px 10px;
  background:#ffd1dc;
  color:#e75480;
  font-size: clamp(10px,2.5vw,14px);
  font-weight:bold;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  white-space: nowrap;
  opacity:0;
  transform: scale(0.8);
  transition: transform 0.3s, opacity 0.3s;
  position: relative;
}

.no-message::after {
  content:"";
  position:absolute;
  top:50%;
  left:-6px;
  transform:translateY(-50%);
  border-width:6px;
  border-style:solid;
  border-color:transparent #ffd1dc transparent transparent;
}
</style>
</head>

<body>
<h1>Happy Valentine‚Äôs Day üíñ</h1>

<img src="bunny.png" alt="Cute Bunny" style="width:40vw; max-width:200px; margin-bottom:2vh; border-radius:15px;">

<p>Hey love üòò I have a very important question for you‚Ä¶</p>
<h2>Will you be my Valentine? üíå</h2>

<button class="btn yes" id="yesBtn" onclick="yesClick()">Yes üíñ</button>
<button class="btn no" id="noBtn" onclick="noClick()" onmouseover="moveNo()">No ‚ùå</button>

<div id="no-message-container"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
let noCount = 0;
let yesScale = 1;
let noMessageIndex = 0;

function yesClick() {
  confetti({ particleCount: 300, spread: 120, startVelocity: 45 });
  setTimeout(()=>{ window.location.href="yes.html"; },1200);
}

function showNoMessage(msg){
  const container=document.getElementById("no-message-container");
  const bubble=document.createElement("div");
  bubble.className="no-message";
  bubble.innerText=msg;
  container.appendChild(bubble);
  setTimeout(()=>{ bubble.style.opacity=1; bubble.style.transform="scale(1)"; },50);
  setTimeout(()=>{ bubble.style.opacity=0; bubble.style.transform="scale(0.8)"; setTimeout(()=>{ bubble.remove(); },300); },2000);
}

function noClick(){
  noCount++;
  yesScale+=0.1;
  document.getElementById("yesBtn").style.transform=`scale(${yesScale})`;

  if(noCount===1) showNoMessage("Really? ü•∫");
  else if(noCount===2) showNoMessage("Are you sure? üò≥");
  else if(noCount===3) showNoMessage("Last Chance üòõ");
  else if(noCount===4) {
    showNoMessage("STOP IT üò§ Just click YES now!");
    document.getElementById("noBtn").style.display="none";
  }
}

function moveNo(){
  if(noCount>=4) return;
  const btn=document.getElementById("noBtn");
  btn.style.transform=`translate(${Math.random()*200-100}px, ${Math.random()*200-100}px) scale(${1-noCount*0.05})`;
}

/* Floating hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},400);
</script>
</body>
</html>
