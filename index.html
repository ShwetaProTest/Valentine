<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise ğŸ’–</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #fff0f5;
    padding: 50px;
    overflow: hidden;
  }

  h1 { color: #e75480; font-size: 3em; }
  h2 { color: #e75480; font-size: 2em; }

  /* Button styles */
  .btn {
    padding: 12px 25px;          /* smaller padding */
    font-size: 16px;             /* smaller font */
    border-radius: 50px;         /* pill shape */
    color: white;
    margin: 10px;
    cursor: pointer;
    border: none;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    letter-spacing: 1px;
  }

  .yes {
    background: linear-gradient(45deg, #ff77a9, #e75480);
  }

  .no {
    background: linear-gradient(45deg, #bbb, #888);
    position: relative;
  }

  .yes:hover {
    transform: scale(1.15);
    box-shadow: 0 8px 20px rgba(231,84,128,0.6);
  }

  .no:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(136,136,136,0.6);
  }

  .no:disabled {
    background: #ccc !important;
    cursor: not-allowed;
    box-shadow: none;
    opacity: 0.5;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: float 6s linear infinite;
    color: #e75480;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>

<body>

<h1>Happy Valentineâ€™s Day ğŸ’–</h1>

<!-- Cute Bunny Image -->
<img src="bunny.png" 
     alt="Cute Bunny" 
     style="width:200px; margin-bottom:20px; border-radius:20px;">

<p>Hey love ğŸ˜˜ I have a very important question for youâ€¦</p>
<h2>Will you be my Valentine? ğŸ’Œ</h2>

<!-- Buttons -->
<button class="btn yes" id="yesBtn" onclick="yesClick()">Yes ğŸ’–</button>
<button class="btn no" id="noBtn" onclick="noClick()" onmouseover="moveNo()">No âŒ</button>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
let noCount = 0;
let yesScale = 1;

function yesClick() {
  confetti({
    particleCount: 300,
    spread: 120,
    startVelocity: 45
  });

  setTimeout(() => {
    window.location.href = "yes.html";
  }, 1200);
}

function noClick() {
  noCount++;
  yesScale += 0.15;
  document.getElementById("yesBtn").style.transform = `scale(${yesScale})`;

  if (noCount === 1) alert("Really? ğŸ¥º");
  else if (noCount === 2) alert("Are you sure? ğŸ˜³");
  else if (noCount === 3) alert("Sorry ğŸ˜Œ You donâ€™t have rights to click NO!");
  else if (noCount === 4) {
    alert("STOP IT ğŸ˜¤ Shut up and click YES now!");
    const noBtn = document.getElementById("noBtn");
    noBtn.disabled = true;
    noBtn.style.opacity = "0.4";
    noBtn.style.cursor = "not-allowed";
  }
}

function moveNo() {
  if (noCount >= 4) return;
  const btn = document.getElementById("noBtn");
  btn.style.transform =
    `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px) scale(${1 - noCount*0.1})`;
}

/* Floating hearts generator */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
